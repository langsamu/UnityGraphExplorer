<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>New Unity Project</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <style>
        html, body {
            height: 100%;
        }
    </style>
    <script src="Build/UnityLoader.js"></script>
    <script>
        let overrides = {
            onProgress: up
        };

        let unityInstance = UnityLoader.instantiate("unityContainer", "Build/docs.json", overrides);

        async function up(instance, progress) {
            if (progress === 1) {
                var response = await fetch("fibonacci.graphml");
                var graphml = await response.text();
                instance.SendMessage("Graph", "Process", graphml);
            }
        }
    </script>
</head>
<body id="unityContainer">
</body>
</html>
